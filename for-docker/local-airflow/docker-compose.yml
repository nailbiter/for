version: '3.7'

volumes:    
    dags:
    plugins:
    tmp:
    logs:
    postgres_data:

services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    webserver:
        image: puckel/docker-airflow:1.10.9
        restart: always
        build:
            context: .
            args:
                - AIRFLOW_DEPS=gcp,google_auth
                - PYTHON_DEPS=beautifulsoup4 SQLAlchemy==1.3.15
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - FERNET_KEY=GqrIw6jk8LKWkp2CUj6I7N0PkqfdtudFaOMxU0DbC8s=  
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - dags:/usr/local/airflow/dags:rw
            - plugins:/usr/local/airflow/plugins:rw
            - tmp:/usr/local/airflow/tmp:rw
            - logs:/usr/local/airflow/logs:rw
            - ./auth_keys:/usr/local/airflow/auth_keys:rw
        ports:
            - "${CONTROL__START__AIRFLOW_PORT}:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
