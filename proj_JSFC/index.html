<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
var i=0;
function myFunction() {
	i=i+1;
    	document.getElementById("demo").innerHTML = "Paragraph changed."+i;
}
</script>

</body>
</html>
